<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First HTML Form</title>

    <body>
        <h2>User Login</h2>
        <form method="POST" action="http://requestb.in/xg9fn5xg">
            <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter Username Here">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter Password Here">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
        </form>
        <h2>Compose and Email</h2>
        <form method="POST" action="http://requestb.in/xg9fn5xg">
            <p>
                <label for="to">To</label>
                <input id="to" name="to" type="text">
            </p>
            <p>
                <label for="from">From</label>
                <input id="from" name="from" type="text">
            </p>
            <p>
                <label for="subject">Subject</label>
                <input id="subject" name="subject" type="text">
            </p>
            <p>
                <label for="body">Body</label>
                <textarea id="body" name="body" rows="5" cols="40" ></textarea>
            </p>
            <p> <input type="checkbox" id="save_email" name="save_email" value="yes" checked>
                <label for="save_email">Do you want to save a copy to your sent folder?</label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
        <h2>Multiple Choice Test</h2>
        <form method="POST" action="http://requestb.in/xg9fn5xg">
            <p>What is the largest city in Texas?</p>
            <label>
                <input type="radio" name="q1" value="houston">Houston</label>
            <label>
                <input type="radio" name="q1" value="dallas">Dallas</label>
            <label>
                <input type="radio" name="q1" value="austin">Austin</label>
            <label>
                <input type="radio" name="q1" value="san antonio">San Antonio</label>
            <p>Which city is the furthest south?</p>
            <label>
                <input type="radio" name="q2" value="houston">Houston</label>
            <label>
                <input type="radio" name="q2" value="dallas">Dallas</label>
            <label>
                <input type="radio" name="q2" value="austin">Austin</label>
            <label>
                <input type="radio" name="q2" value="san antonio">San Antonio</label>
            <p>What bank or banks have you used?</p>
            <label><input type="checkbox" id="os1" name="os[]" value="chase"> Chase</label>
            <label><input type="checkbox" id="os2" name="os[]" value="wells fargo"> Wells Fargo</label>
            <label><input type="checkbox" id="os3" name="os[]" value="usaa"> USAA</label><br>
            <p>What operating systems have you used? </p>
            <select id="os" name="os[]" multiple>
                <option value="linus">Linux</option>
                <option value="osx">OS X</option>
                <option value="windows">Windows</option>
            </select>

            <p><button type="submit">Send</button></p>
        </form>
        <h2>Select Testing</h2>
        <form method="POST" action="http://requestb.in/xg9fn5xg">
            <label for="meat">Do you eat meat?: </label>
            <select id="meat" name="meat">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <p><button type="submit">Send</button></p>
        </form>
    </body>
</html>
